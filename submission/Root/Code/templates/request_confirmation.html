{% extends "base.html" %}

{% block title %}
Request Confirmation
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Place request for <strong>{{ book.book_name }}</strong>?</div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                            .card{
                                width: auto;
                            }
                        </style>
                        <div class="mb-2"></div>
                            <div class="button-yes-no" style="display: flex; justify-content: center;">
                                <form action="{{ url_for('request_confirmation_post',  section_id=section.section_id, book_id=book.book_id )}}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-success">Yes</button>
                                    </div>
                                </form>
                                <div class="spacer" style="width: 30px;"></div>
                                <form action="{{ url_for('index') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-danger">No</button>
                                    </div>
                                </form>
                            </div>
                            <style>
                                .button
                                {
                                    text-align: center;
                                    display: flex;
                                    justify-content: center;
                                }
                            </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>

{% endblock %}
