{% extends "base.html" %}

{% block title %}
Issue Request
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Issue Request
                    </div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                        </style>
                        <div class="mb-2"></div>
                        <form>
                            <div class="mb-3">
                                <label for="issue_user_id" class="form-label">User ID</label>
                                <input type="text" class="form-control" name="issue_user_id" id="issue_user_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="issue_book_id" class="form-label">Book ID</label>
                                <input type="text" class="form-control" name="issue_book_id" id="issue_book_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="issue_date" class="form-label">Issue Date</label>
                                <input type="datetime-local" class="form-control" name="issue_date" id="issue_date" required value="{{ def_issue_date }}">
                            </div> 
                            <div class="mb-5">
                                <label for="due_date" class="form-label">Return Date</label>
                                <input type="datetime-local" class="form-control" name="due_date" id="due_date" required value="{{ def_due_date }}">
                            </div>                            
                            <div class="button-yes-no" style="display: flex; justify-content: center;">
                                <form action="{{ url_for('issue_request_post') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-success">Issue</button>
                                    </div>
                                </form>
                                <div class="spacer" style="width: 30px;"></div>
                                <form action="{{ url_for('admin_requests') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-danger">Go Back</button>
                                    </div>
                                </form>
                            </div>
                            <style>
                                .button
                                {
                                    text-align: center;
                                    display: flex;
                                    justify-content: center;
                                }
                            </style>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>

{% endblock %}
