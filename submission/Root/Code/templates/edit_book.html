{% extends "base.html" %}

{% block title %}
Edit Book
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Edit Book</div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                        </style>
                        <div class="mb-2"></div>
                        <form>
                            <div class="mb-3">
                                <label for="book_name" class="form-label">Change Book Name</label>
                                <input type="text" class="form-control" name="book_name" id="book_name" required value="{{book.book_name}}">
                            </div>
                            <div class="mb-3">
                                <label for="book_author" class="form-label">Change Author</label>
                                <input type="text" class="form-control" name="book_author" id="book_author" required value="{{book.book_author}}">
                            </div>
                            <div class="mb-3">
                                <label for="book_content" class="form-label">Change Content</label>
                                <input type="text" class="form-control" name="book_content" id="book_content" required value="{{book.book_content}}">
                            </div>
                            <div class="mb-3">
                                <label for="book_publisher" class="form-label">Change Publisher</label>
                                <input type="text" class="form-control" name="book_publisher" id="book_publisher" required value="{{book.book_publisher}}">
                            </div>
                            <div class="mb-3">
                                <label for="book_publish_date" class="form-label">Change Date of Publication</label>
                                <input type="date" class="form-control" name="book_publish_date" id="book_publish_date" required value="{{book.book_publish_date}}">
                            </div>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>
{% endblock %}
