{% extends "base.html" %}

{% block title %}
Write Feedback
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card" style="margin-bottom: 100px;">
                    <div class="card-header">
                        Feedback
                        <br><p style="font-size: 25px">Book : {{ book.book_name }}</p>
                    </div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                        </style>
                        <div class="mb-2"></div>
                        <form>
                            <div class="mb-3">
                                <label for="content" class="form-label">Feedback</label>
                                <textarea class="form-control" style="height: 200px;" name="content" id="content" required></textarea>
                            </div>
                            <div class="button-yes-no" style="display: flex; justify-content: center;">
                                <form action="{{ url_for('write_feedback_post', book_id=book.book_id )}}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </form>
                                <div class="spacer" style="width: 30px;"></div>
                                <form action="{{ url_for('completed_books') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-danger">Go Back</button>
                                    </div>
                                </form>
                            </div>
                            <style>
                                .button
                                {
                                    text-align: center;
                                    display: flex;
                                    justify-content: center;
                                }
                            </style>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>

{% endblock %}
