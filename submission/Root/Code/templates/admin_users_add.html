{% extends "base.html" %}

{% block title %}
Add User
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Add User Details</div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                        </style>
                        <div class="mb-2"></div>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" name="password" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="admin_status" class="form-label">Admin Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="admin_status" id="admin_status">
                                    <label class="form-check-label" for="admin_status">Is Admin?</label>
                                </div>
                            </div>
                            <div class="button-yes-no" style="display: flex; justify-content: center;">
                                <form action="{{ url_for('admin_users_add_post')}}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-success">Add</button>
                                    </div>
                                </form>
                                <div class="spacer" style="width: 30px;"></div>
                                <form action="{{ url_for('admin_users') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-danger">Go Back</button>
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>
{% endblock %}
