                <li class="nav-item">

                  <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                </li>
              {% else %}
                <li class="nav-item-login">
                  <a class="nav-link" href="{{url_for('login')}}">Login</a>
                </li>
                <li class="nav-item-register">
                  <a class="nav-link" href="{{url_for('signup')}}">Register</a>
                </li>
              {% endif %}
          
            </ul>
