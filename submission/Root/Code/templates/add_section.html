{% extends "base.html" %}

{% block title %}
Add Section
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">New Section</div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                        </style>
                        <div class="mb-2"></div>
                        <form>
                            <div class="mb-3">
                                <label for="section_name" class="form-label">Section Name</label>
                                <input type="text" class="form-control" name="section_name" id="section_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="section_date" class="form-label">Date of Creation</label>
                                <input type="date" class="form-control" name="section_date" id="section_date" required value="{{ formatted_date }}">
                            </div>
                            <div class="mb-3">
                                <label for="section_description" class="form-label">Description</label>
                                <input type="text" class="form-control" name="section_description" id="section_description" required>
                            </div> 
                            <div class="button-yes-no mt-4" style="display: flex; justify-content: center;">
                                <form action="{{ url_for('add_section_post') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-success">Add</button>
                                    </div>
                                </form>
                                <div class="spacer" style="width: 30px;"></div>
                                <form action="{{ url_for('admin') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-danger">Go Back</button>
                                    </div>
                                </form>
                            </div>
                            
                            <style>
                                .button
                                {
                                    text-align: center;
                                    display: flex;
                                    justify-content: center;
                                }
                            </style>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>

{% endblock %}
