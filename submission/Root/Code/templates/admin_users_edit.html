{% extends "base.html" %}

{% block title %}
Edit User Details
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Edit Details for <strong>{{ user.username }}</strong></div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                        </style>
                        <div class="mb-2"></div>
                        <form>
                            <div class="mb-3">
                                <label for="new-username" class="form-label">Change Username</label>
                                <input type="text" class="form-control" name="new-username" id="new-username" required value="{{user.username}}">
                            </div>
                            <div class="mb-3">
                                <label for="new-name" class="form-label">Change Name</label>
                                <input type="text" class="form-control" name="new-name" id="new-name" required value="{{user.name}}">
                            </div >
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Change Password</label>
                                <input type="text" class="form-control" name="new-password" id="new-password" required value="{{user.password}}">
                            </div>
                            <div class="button-yes-no" style="display: flex; justify-content: center;">
                                <form action="{{ url_for('admin_users_edit_post', user_id=user.user_id)}}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-success">Edit</button>
                                    </div>
                                </form>
                                <div class="spacer" style="width: 30px;"></div>
                                <form action="{{ url_for('admin_users') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-danger">Go Back</button>
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>
{% endblock %}
