{% extends "base.html" %}

{% block title %}
New Book
{% endblock %}

{% block body %}
<form method="POST">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        New Book
                        <br><p style="font-size: 25px">Section : {{ section.section_name }}</p>
                    </div>
                    <div class="card-body">
                        <style>
                            .card-header
                            {
                                font-size: 40px;
                                text-align: center;
                            }
                        </style>
                        <div class="mb-2"></div>
                        <form>
                            <div class="mb-3">
                                <label for="book_name" class="form-label">Book Name</label>
                                <input type="text" class="form-control" name="book_name" id="book_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="book_author" class="form-label">Author</label>
                                <input type="text" class="form-control" name="book_author" id="book_author" required>
                            </div>
                            <div class="mb-3">
                                <label for="book_content" class="form-label">Content</label>
                                <input type="text" class="form-control" name="book_content" id="book_content" required value="https://clickdimensions.com/links/TestPDFfile.pdf">
                            </div>
                            <div class="mb-3">
                                <label for="book_publisher" class="form-label">Publisher</label>
                                <input type="text" class="form-control" name="book_publisher" id="book_publisher" required>
                            </div> 
                            <div class="mb-3">
                                <label for="book_publish_date" class="form-label">Date of Publication</label>
                                <input type="date" class="form-control" name="book_publish_date" id="book_publish_date" required value="{{ formatted_date }}">
                            </div> 
                            <div class="button-yes-no mt-4" style="display: flex; justify-content: center;">
                                <form action="{{ url_for('add_book_post', section_id=section.section_id) }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-success">Add</button>
                                    </div>
                                </form>
                                <div class="spacer" style="width: 30px;"></div>
                                <form action="{{ url_for('admin') }}" method="GET">
                                    <div class="button">
                                        <button type="submit" class="btn btn-danger">Go Back</button>
                                    </div>
                                </form>
                            </div>
                            <style>
                                .button
                                {
                                    text-align: center;
                                    display: flex;
                                    justify-content: center;
                                }
                            </style>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</form>

{% endblock %}
