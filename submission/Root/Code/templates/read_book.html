{% extends "base.html" %}

{% block title %}
Read Book
{% endblock %}

{% block body %}
<div class="container" style="justify-content: row; align-items: center;">
    <div class="return" style="margin-bottom: 10px;">
        <a href="{{ url_for('current_books') }}" class="btn btn-danger">
            <i class="fas fa-arrow-left"></i>
            <span style="margin-left: 5px;">Back</span>
        </a>
    </div>
    <div class="spacer" style="width: 20px;"></div>
    <div class="book">
        <object>
        <iframe class="pdf" src="{{ request.book.book_content }}" width="auto" height="auto">
        </iframe>
        </object>
    </div>
</div>
<div style="height:100px"></div>
<style>
 .pdf {
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: auto;
    }
</style>
{% endblock %}
